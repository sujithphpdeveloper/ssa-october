{% if tournamentData.tournaments.currentPage() < tournamentData.tournaments.lastPage() %}
    <div class="uk-text-center uk-margin-top-40 uk-margin-top-80@m">
        <button class="cta cta--lime"
                data-request="onPageLoad"
                data-request-update="'@tournament-list/list': '@#tournamentList', '@tournament-list/button': '#buttonContainer'"
                data-request-data="pageNumber:{{(tournamentData.tournaments.currentPage() + 1 )}},programme:'{{selectedProgramme}}'">Load More<span
            class="arrow-icon uk-flex-no-shrink uk-margin-left-8"><svg width="31" height="30" viewbox="0 0 31 30" fill="none"
                                                                       xmlns="http://www.w3.org/2000/svg"><rect x="0.5"
                                                                                                                width="30"
                                                                                                                height="30"
                                                                                                                rx="15"
                                                                                                                fill="white"></rect><path
            d="M10.1214 19.6208L20.0003 20.2581M20.0003 20.2581L20.6377 10.3791M20.0003 20.2581L10.7587 9.7418"
            stroke="#9F9F9F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></span></button>
    </div>
{% endif %}
