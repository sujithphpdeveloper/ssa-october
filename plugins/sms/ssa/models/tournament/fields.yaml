fields:
    name:
        label: Name
        span: row
        spanClass: col-md-4
        type: text
    location:
        label: Location
        span: row
        spanClass: col-md-4
        type: text
    is_published:
        label: Publish/Unpublish
        span: row
        spanClass: col-md-4
        type: switch
    date:
        label: 'Date & Time'
        mode: datetime
        span: row
        spanClass: col-md-8
        type: datepicker
    programme:
        label: Programme
        nameFrom: name
        descriptionFrom: description
        span: row
        spanClass: col-md-4
        type: relation
    thumbnail:
        label: Poster
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: row
        spanClass: col-md-4
        type: fileupload
