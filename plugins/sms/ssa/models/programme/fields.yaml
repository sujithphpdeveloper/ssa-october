tabs:
    fields:
        'data[stat][name]':
            label: 'Stat Title'
            span: row
            spanClass: col-md-4
            type: text
            tab: Stats
        'data[stat][unit]':
            label: 'Stat Unit'
            span: row
            spanClass: col-md-4
            type: text
            tab: Stats
        'data[stat][value]':
            label: 'Stat Value'
            span: row
            spanClass: col-md-4
            type: text
            tab: Stats
        small_description:
            label: 'Small Description'
            span: row
            spanClass: col-md-6
            type: richeditor
            comment: 'This will be used in the listing pages'
            tab: Descripttion
            size: small
fields:
    name:
        label: Name
        type: text
        span: row
        spanClass: col-md-4
    slug:
        label: Slug
        span: row
        spanClass: col-md-4
        readOnly: 1
        preset:
            field: name
            type: slug
        type: text
    is_published:
        label: Publish/Unpublish
        span: row
        spanClass: col-md-4
        type: switch
    excerpt:
        label: Excerpt
        size: ''
        span: row
        spanClass: col-md-6
        type: textarea
        comment: 'Small descripion will shows on the listings'
    thumbnail:
        label: Thumbnail
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: row
        spanClass: col-md-6
        type: fileupload
