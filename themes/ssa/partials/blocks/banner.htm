{% if data.settings['publish'] %}
    <section class="rte uk-padding-top-72 uk-padding-top-120@m" id="{{ data.settings['id']}}">
        <div class="uk-container uk-container--expand">
            <div class="content content--default">
                <img src="{{ data.thumbnail | media }}">
            </div>
        </div>
    </section>
{% endif %}
