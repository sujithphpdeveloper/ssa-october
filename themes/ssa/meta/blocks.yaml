content:
    name: Content Showcase
    description: A flexible component that displays different types of content layouts — combining titles, subtitles, text, and image sliders. Ideal for building visually engaging content sections with adaptable structures.
    icon:  icon-clone
    fields:
        settings[publish]:
            label: Publish on Page
            comment: This will allow to hide the block on the page
            type: switch
            span: row
            spanClass: col-md-3
            default: true
        settings[id]:
            label: Unique ID for the section
            type: text
            span: row
            spanClass: col-md-3
        settings[type]:
            label: Type
            type: dropdown
            span: row
            spanClass: col-md-3
            default: two_columns
            options:
                two_columns: Two Columns Content Layout
                single_slider: Content with Carousel Slider (1 Active)
                double_slider: Content with Carousel Slider (2 Active)
                programs: Content with Programs
        settings[hide_separator]:
            label: Hide the Separator line
            comment: This will allow to hide the separator line between the sections
            type: switch
            span: row
            spanClass: col-md-3
            default: false
            trigger:
                action: show
                field: settings[type]
                condition: 'value[two_columns]'
        title_separator:
            type: section
            span: full
        pre_title:
            label: Title Before Highlight
            type: text
            span: row
            spanClass: col-md-4
            trigger:
                action: show
                field: settings[type]
                condition: 'value[two_columns]'
        highlight_title:
            label: Highlight Title
            type: text
            span: row
            spanClass: col-md-4
            trigger:
                action: show
                field: settings[type]
                condition: 'value[two_columns]'
        settings[separator]:
            type: section
            span: full
            trigger:
                action: show
                field: settings[type]
                condition: 'value[two_columns]'
        content_1:
            label: Content
            type: nestedform
            form: '~/themes/ssa/meta/content.yaml'
            span: auto
            spanClass: col-md-6
        content_2:
            label: Content for Second Column
            type: nestedform
            form: '~/themes/ssa/meta/content.yaml'
            span: auto
            spanClass: col-md-6
            trigger:
                action: show
                field: settings[type]
                condition: 'value[two_columns]'
        carousel_separator:
            type: section
            span: full
            trigger:
                action: show
                field: settings[type]
                condition: 'value[single_slider]|value[double_slider]'
        carousel_sliders:
            label: Carousel Sliders
            type: repeater
            prompt: Add New Slider
            style: accordion
            groups: '~/themes/ssa/meta/carousel.yaml'
            defaultGroup: button
            trigger:
                action: show
                field: settings[type]
                condition: 'value[single_slider]|value[double_slider]'
        button_separator:
            type: section
            span: full
            trigger:
                action: show
                field: settings[type]
                condition: 'value[programs]'
        cta_buttons:
            label: Call to Action Buttons
            type: repeater
            prompt: Add New Button
            style: accordion
            minItems: 1
            maxItems: 1
            groups: '~/themes/ssa/meta/buttons.yaml'
            defaultGroup: button
            trigger:
                action: show
                field: settings[type]
                condition: 'value[programs]'
