banner:
    name: Banner
    description: A full-width background image section with a prominent title and button, designed to capture attention and drive a key action.
    icon:  icon-clone
    fields:
        settings[publish]:
            label: Publish on Page
            comment: This will allow to hide the block on the page
            type: switch
            span: row
            spanClass: col-md-3
            default: true
        settings[id]:
            label: Unique ID for the section
            type: text
            span: row
            spanClass: col-md-3
        settings[separator]:
            type: section
            span: full
        title:
            label: Title
            type: textarea
            span: row
            size: small
            spanClass: col-md-3
        background:
            label: Background Image
            type: mediafinder
            mode: image
            maxFiles: 1
            span: row
            spanClass: col-md-3
            imageWidth: 120
            imageHeight: 80
            comment: Size (1760 X 578)
        cta_buttons:
            label: Call to Action Buttons
            type: repeater
            prompt: Add New Button
            style: accordion
            minItems: 1
            maxItems: 1
            groups: '~/themes/ssa/meta/buttons.yaml'
            defaultGroup: button
